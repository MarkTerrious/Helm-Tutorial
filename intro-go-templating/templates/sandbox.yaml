# 여기는 주석이지만 YAML에 남습니다.
{{- /* 여기 주석은 GO 주석 라인이며, 생성된 YAML에 남겨지지 않습니다. */}}
test: {{ replace " " "-" .Values.test }}
labels:
  {{- /* Release로부터 값을 넣는다. */}}
  app: {{ .Release.Name }}
  {{- /* Chart 정보로 부터 값을 넣는다. */}}
  chart: {{ .Chart.Name }}
  {{ if eq .Values.environment "production"}}
  environment: production
  build: stable
  public-ingress: true
  {{ else }}
  environment: dev
  build: alpha
  public-ingress: false
  {{ end }}
